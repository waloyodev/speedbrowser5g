<style>
body{
	background:#f5f5f5;text-align:center;margin:0px;
}
#search_input{
	height:35px;
	width:100%;
	outline:none;
	border:none;
	font-size: 16px;
	background-color:transparent;
}
div.favicon_all{margin:0 5%}
div.favicon_img{width:21%;margin:2%;float:left}
div.favicon_img img {width:75%;height:auto}
div.favicon_name{padding:2%;text-align:center;font-size:80%}
span {
	display: block;
	overflow: hidden;
	padding-left:5px;
	vertical-align:middle;
}
.search_bar{
	display:table;
	vertical-align:middle;
	width:90%;
	height:35px;
	max-width:500px;
	margin:0 auto;
	background-color:#fff;
	box-shadow: 0px 2px 3px rgba( 0, 0, 0, 0.25 );
	font-family: Arial;
	color: #444;
	-moz-border-radius: 2px;
	-webkit-border-radius: 2px;
	border-radius: 2px;
}
#search_submit{
	outline:none;
	height:37px;
	float:right;
	color:#404040;
	font-size:16px;
	font-weight:bold;
	border:none;
	background-color:transparent;
}
.outer {
	display: table;
	position: absolute;
	height: 100%;
	width: 100%;
}
.middle {
	display: table-cell;
	vertical-align: middle;
}
.inner {
	margin-left: auto;
	margin-right: auto;
	margin-bottom:10%;
	width: 100%;
}
img.smaller{width:50%;max-width:300px;}
.box {
	vertical-align:middle;
	position:relative;
	display: block;
	margin: 10px;
	padding-left:10px;
	padding-right:10px;
	padding-top:5px;
	padding-bottom:5px;
	background-color:#fff;
	box-shadow: 0px 3px rgba( 0, 0, 0, 0.1 );
	font-family: Arial;
	color: #444;
	font-size: 12px;
	-moz-border-radius: 2px;
	-webkit-border-radius: 2px;
	border-radius: 2px;
}
</style>
